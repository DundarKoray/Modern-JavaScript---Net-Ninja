<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <main class="hero sub-page">
        <div style="margin-bottom: auto;">
            <nav>
                <div class="logo">
                    <img src="./assets/logo.svg" />
                </div>
            </nav>
            <div class="progress-bar">
                <div class="progress">

                </div>
            </div>
        </div>
            
        <div class="measurement">
            <div class="title-banner">
                <h1>How big is the appartment?</h1>
            </div>
            <div class="measurement-logo">
                <img src="assets/icons/size.svg" />
            </div>
            <span id="rangeValue">10</span>
            <Input class="range" type="range" name "" value="10" min="10" max="200" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
        </div>
            
        <div class="page-switch">
            <a class="btn">BACK</a>
            <a class="btn btn-primary">NEXT</a>
        </div>
    </main>
    
</body>

</html>
